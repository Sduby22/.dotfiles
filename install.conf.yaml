- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.config/spacebar: spacebar
    ~/.config/yabai: yabai
    ~/.config/aria2_rpc: aria2_rpc
    ~/.zshrc: zshrc
    ~/.config/i3: i3
    ~/.config/alacritty: alacritty

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [cd ./aria2_rpc && ./mac_install.sh, Add aria2 rpc services]
  - [pip3 install pynvim]
