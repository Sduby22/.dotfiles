- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: .vimrc
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.config/spacebar: spacebar
    ~/.config/yabai: yabai
    ~/.config/aria2_rpc: aria2_rpc
    ~/.zshrc: zshrc
    ~/.config/i3: i3
    ~/.config/alacritty: alacritty
    ~/.config/kitty: kitty
    ~/.gitignore: global_gitignore/.gitignore
    ~/.config/systemd/user/aria2.service: aria2_rpc/aria2.service

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [cd ./aria2_rpc && ./mac_install.sh, Add aria2 rpc services]
  - [pip3 install pynvim]
  - touch ~/.config/aria2_rpc/aria2.session 
  - [pip3 install --user alacritty-colorscheme, install alacritty color cli]
  - [git clone https://github.com/chriskempson/base16-shell.git ~/.config/base16-shell, base16 shell]
