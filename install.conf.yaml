- defaults:
    link:
      relink: true

- shell:
  - command: git submodule update --init --recursive
    description: Installing submodules 
      
- clean: ['~']

- crossplatform-link:
    ~/.config/systemd/emacs.service:
      path: systemd/emacs.service
      platform: linux
    ~/.config/xfce4:
      path: xfce4
      platform: linux
    ~/.config/sxhkd:
      path: sxhkd
      platform: linux
    ~/.config/bspwm:
      path: bspwm
      platform: linux
    ~/.spacemacs:
      path: .spacemacs
    ~/.doom.d:
      path: .doom.d
    ~/.latexmkrc:
      path: latexmkrc
    ~/.config/wezterm:
      path: wezterm
    ~/.config/ranger:
      path: ranger
    ~/.vimrc:
      path: nvim/pure.vim
    ~/.tmux.conf:
      path: tmux.conf
    ~/.config/nvim:
      path: nvim
    ~/.config/skhd:
      path: skhd
      platform: darwin
    ~/.config/spacebar:
      path: spacebar
      platform: darwin
    ~/.config/yabai:
      path: yabai
      platform: darwin
    ~/.config/aria2_rpc:
      path: aria2_rpc
    ~/.config/fish/config.fish:
      path: fish/config.fish
      force: true
    ~/.config/omf:
      path: omf
      force: true
    ~/.zshrc:
      path: zshrc
    ~/.config/i3:
      path: i3
      platform: linux
    ~/.config/alacritty:
      path: alacritty
    ~/.config/kitty:
      path: kitty
    ~/.gitignore:
      path: global_gitignore/.gitignore
    ~/.config/systemd/user/aria2.service:
      path: aria2_rpc/aria2.service
      platform: linux
    ~/keyboard.sh:
      path: keyboard.sh
      platform: linux
    ~/.Xresources:
      path: Xresources
      platform: linux
    ~/.config/lazygit:
      path: lazygit

- create:
    - ~/.vim/undo-history

- crossplatform-shell:
  - command: cd ./aria2_rpc && ./mac_install.sh
    description: Add aria2 rpc services 
    platform: darwin
  - command: pip3 install pynvim
    description: install pynvim
  - command: touch ~/.config/aria2_rpc/aria2.session 
    description: touch empty aria2 session
  - command: pip3 install --user alacritty-colorscheme
    description: install alacritty color cli 
  - command: git clone https://github.com/chriskempson/base16-shell.git ~/.config/base16-shell
    description: base16 shell 
  - command: cd ./alacritty/color_scripts/ && python3 _genscripts.py
    description: generate color scripts 
  - command: git config --global core.excludesfile ~/.gitignore
