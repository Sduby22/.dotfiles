- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.config/spacebar: spacebar
    ~/.config/yabai: yabai
    ~/.config/aria2_rpc: aria2_rpc
    ~/.zshrc: zshrc

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
